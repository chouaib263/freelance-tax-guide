<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FAQ Schema -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How do freelance workers pay taxes?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Freelancers pay taxes by estimating their income, tracking expenses, and submitting quarterly payments to the IRS."
          }
        },
        {
          "@type": "Question",
          "name": "Do freelancers need to file taxes quarterly?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, if they expect to owe more than $1,000 in taxes, freelancers must file estimated taxes quarterly."
          }
        }
      ]
    }
  </script>

  {% seo %}
  {% include analytics.html %}
</head>
