<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
  <head>
    <meta charset="UTF-8" />
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css">
  </head>

  <body>
    <header style="text-align:center; padding:20px;">
      <h1>{{ page.title }}</h1>
      {% if page.image %}
        <img src="{{ page.image }}" alt="Cover image" style="max-width:100%; height:auto;">
      {% endif %}
      <p><em>By {{ page.author }} | {{ page.date }}</em></p>
      <hr />
    </header>

    <main style="max-width:800px; margin:auto; padding:20px;">
      {{ content }}
    </main>

    <footer style="text-align:center; font-size:0.9em; margin-top:40px;">
      <hr />
      <p>&copy; {{ site.author }} â€“ {{ site.title }}</p>
      <p><a href="/">Back to Home</a></p>
    </footer>
  </body>
</html>
